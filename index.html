<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Date Difference Calculator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>Date Difference Calculator</h1>
		<form>
			<div class="form-group">
				<label for="date1">Date 1:</label>
				<input type="date" class="form-control" id="date1">
			</div>
			<div class="form-group">
				<label for="date2">Date 2:</label>
				<input type="date" class="form-control" id="date2">
			</div>
			<button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
		</form>
		<br>
		<div id="result"></div>
	</div>

	<script>
		function calculate() {
			// Get the user inputs
			var date1 = new Date($('#date1').val());
			var date2 = new Date($('#date2').val());

			// Calculate the difference in milliseconds
			var diffMs = Math.abs(date2 - date1);

			// Calculate the difference in days, hours, minutes, and seconds
			var diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
			var diffHours = Math.floor((diffMs % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var diffMins = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
			var diffSecs = Math.floor((diffMs % (1000 * 60)) / 1000);

			// Display the result in the result div
			$('#result').html(diffDays + " days, " + diffHours + " hours, " + diffMins + " minutes, " + diffSecs + " seconds");
		}
	</script>
</
